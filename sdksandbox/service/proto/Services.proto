syntax = "proto3";

package com.android.server.sdksandbox.proto;

message ServiceAllowlists {
  map<int32, AllowedServices> allowlist_per_target_sdk = 1;
}

message AllowedServices {
  repeated AllowedService allowed_services = 1;
}

message AllowedService {
  // Name of the action.
  string action = 1;
  // Name of the package.
  string packageName = 2;
  // Name of the component.
  string componentClassName = 3;
  // Name of the component package.
  string componentPackageName = 4;
}
